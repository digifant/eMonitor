<div id="alarm_comment_widget">
    {%- if alarm %}
    <style scoped="scoped">
        @media screen and (-webkit-min-device-pixel-ratio:0.75) and  (max-device-width : 1280px) {
            div#alarm_comment_widget{position:relative;width:100%;top:0;margin:0;padding:0;overflow:visible}
            div.monitor_alarm_comment{font-size:2.0vem;padding:0px 2px}
            div.monitor_alarm_comment div.label{color:#696969;font-size:12px;position:relative;top:0;left:2px}
        }
        @media screen and (-webkit-min-device-pixel-ratio:0.75) and  (min-device-width : 1281px) {
            div#alarm_comment_widget{position:relative;width:100%;top:0;margin:0;padding:0;overflow:visible}
            div.monitor_alarm_comment{font-size:2.0vem;padding:10px 20px}
            div.monitor_alarm_comment div.label{color:#696969;font-size:12px;position:absolute;top:0;left:20px}
        }

    </style>
    <div class="monitor_alarm_comment">
        <div class="label">{{ _('alarms.remark') }}:</div>
        <span id="alarm_key_category">{{ alarm.remark }}</span>
    </div>
    {%- endif %}
</div>
